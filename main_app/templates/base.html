{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="{% static 'images/splash.svg' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    {% block head %} {% endblock %}
    <title>Cat Collector</title>
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img
            src="{% static 'images/header-logo.svg' %}"
            alt="The Cat Collector Logo"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/cats">All Cats</a></li>
        </ul>
        <ul>
          <li><a href="#">All Toys</a></li>
        </ul>
        <ul>
          <li><a href="cats/cat_id/">Add A Cat</a></li>
        </ul>
        <ul>
          <li><a href="#">Add a Toy</a></li>
        </ul>
        <ul>
          <li><a href="/about">About</a></li>
        </ul>
        <ul>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
